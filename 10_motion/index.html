<!DOCTYPE html>
<html>
	<head>
		<title>Motion</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>

	<body id="body">
		<script src="script.js"></script>
		<div class="controls">
			<h1>space: move up</h1>
			<h1>shift: move down</h1>
			<h1>ctrl: flatten</h1>
			<h1><br>0-9: brush size</h1>
			<h1>m: increase grid size</h1>
			<h1>n: decrease grid size</h1>
			<h1><br>any button to begin</h1>
		</div>
		<div class="brush-size">
			<div class="dot"></div>
		</div>
		<h1 class="help-button">?</h1>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="menu">
			<div id="vec1">(>>)</div>
			<div id="vec2">(/\ /\)</div>
			<div id="vec3">(> /\)</div>
		</div>
	</body>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
			}
		}
	</script>
	<script type="module" src="main.js"></script>
	<style>
		:root {
			--menu-width: 20vw;
		}
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(calc(var(--menu-width) * -0.5), 0);
			z-index: 0;
		}
		.menu {
			width: var(--menu-width);
			background-color: rgb(255, 255, 255);
			height: 100vh;
			position: absolute;
			top: 0;
			right: 0;
			z-index: 1;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;

			/* keep unnecessary whitespace */
			white-space: pre;
		}

		.menu div:hover {
			background-color: rgb(200, 200, 200);
			transform: scale(1.1);
			cursor: pointer;
		}
	</style>
</html>
